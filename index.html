<!DOCTYPE html>
<html>
 <head>
    <title> Menu </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
  <script>
  function start(){
    sjs.open();
    
//menu screen
    var menu_text = new sjs.Text("MENU",28,"blue");
    menu_text.centerH();
    
    var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",28,"#yy4");

    game_text.centerH().offset(0, 30);

    var startBtn = new sjs.Button("Start", function(){
      window.location = "pong.html";
    });

    startBtn.center();

//this shows who created the game
    var info_text = new sjs.Text("Created Marshmallow29",20,"blue");

    info_text.bottom().centerH();

} //end start
</script>
  </head>
  <body onload="start()">
  <h1> Menu </h1>

  <div id="target" style="margin:auto;background:orange;"></div>
  </body>
</html>
