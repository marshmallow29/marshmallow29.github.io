<title>3D Game Design</title>

<style>

margin: 0;

}
#renderCanvas {

<script>
function start() {
var canvas = document.getElementById('renderCanvas');
var engine = new BABYLON.Engine(canvas, true); 

var keys = {};
window.addEventListener('keydown', function(e) {
keys[e.key] = true;
});

window.addEventListener('keyup', function(e) {
keys[e.key] = false;
});

var scene = new BABYLON.Scene(engine); 

var gravityVector = new BABYLON.Vector3(0, -10, 0);
scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin()); 

scene.clearColor = new BABYLON.Color3(0.0, 0.0, 0.0); 

//===TRACK CODE===// 

var _xFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.44)+(3*t*Math.pow((1-t),2)*0.1)+(3*Math.pow(t,2)*(1-t)*0.1625)+(Math.pow(t,3)*0.235)},function(t) {return (Math.pow((1-t),3)*0.235)+(3*t*Math.pow((1-t),2)*0.3075)+(3*Math.pow(t,2)*(1-t)*0.1275)+(Math.pow(t,3)*0.2325)},function(t) {return (Math.pow((1-t),3)*0.2325)+(3*t*Math.pow((1-t),2)*0.3375)+(3*Math.pow(t,2)*(1-t)*0.2375)+(Math.pow(t,3)*0.15)},function(t) {return (Math.pow((1-t),3)*0.15)+(3*t*Math.pow((1-t),2)*0.0625)+(3*Math.pow(t,2)*(1-t)*0.1475)+(Math.pow(t,3)*0.1475)},function(t) {return (Math.pow((1-t),3)*0.1475)+(3*t*Math.pow((1-t),2)*0.1475)+(3*Math.pow(t,2)*(1-t)*0.615)+(Math.pow(t,3)*0.65)},function(t) {return (Math.pow((1-t),3)*0.65)+(3*t*Math.pow((1-t),2)*0.685)+(3*Math.pow(t,2)*(1-t)*0.63)+(Math.pow(t,3)*0.66)},function(t) {return (Math.pow((1-t),3)*0.66)+(3*t*Math.pow((1-t),2)*0.69)+(3*Math.pow(t,2)*(1-t)*0.7075)+(Math.pow(t,3)*0.5675)},function(t) {return (Math.pow((1-t),3)*0.5675)+(3*t*Math.pow((1-t),2)*0.4275)+(3*Math.pow(t,2)*(1-t)*0.5775)+(Math.pow(t,3)*0.3975)},function(t) {return (Math.pow((1-t),3)*0.3975)+(3*t*Math.pow((1-t),2)*0.2175)+(3*Math.pow(t,2)*(1-t)*0.345)+(Math.pow(t,3)*0.4275)},function(t) {return (Math.pow((1-t),3)*0.4275)+(3*t*Math.pow((1-t),2)*0.51)+(3*Math.pow(t,2)*(1-t)*0.3675)+(Math.pow(t,3)*0.4975)},function(t) {return (Math.pow((1-t),3)*0.4975)+(3*t*Math.pow((1-t),2)*0.6275)+(3*Math.pow(t,2)*(1-t)*0.46)+(Math.pow(t,3)*0.5525)},function(t) {return (Math.pow((1-t),3)*0.5525)+(3*t*Math.pow((1-t),2)*0.645)+(3*Math.pow(t,2)*(1-t)*0.51)+(Math.pow(t,3)*0.58)},function(t) {return (Math.pow((1-t),3)*0.58)+(3*t*Math.pow((1-t),2)*0.65)+(3*Math.pow(t,2)*(1-t)*0.6025)+(Math.pow(t,3)*0.6275)},function(t) {return (Math.pow((1-t),3)*0.6275)+(3*t*Math.pow((1-t),2)*0.6525)+(3*Math.pow(t,2)*(1-t)*0.6925)+(Math.pow(t,3)*0.83)}];var i = Math.max(0,Math.min(13, Math.floor(t * 14)));return fns[i]((t - (i/14)) * 14);};
var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.06380001068115235)+(3*t*Math.pow((1-t),2)*0.025)+(3*Math.pow(t,2)*(1-t)*0.04130001068115234)+(Math.pow(t,3)*0.30380001068115236)},function(t) {return (Math.pow((1-t),3)*0.30380001068115236)+(3*t*Math.pow((1-t),2)*0.5663000106811523)+(3*Math.pow(t,2)*(1-t)*0.34880001068115235)+(Math.pow(t,3)*0.5363000106811523)},function(t) {return (Math.pow((1-t),3)*0.5363000106811523)+(3*t*Math.pow((1-t),2)*0.7238000106811523)+(3*Math.pow(t,2)*(1-t)*0.8763000106811524)+(Math.pow(t,3)*0.7663000106811524)},function(t) {return (Math.pow((1-t),3)*0.7663000106811524)+(3*t*Math.pow((1-t),2)*0.6563000106811523)+(3*Math.pow(t,2)*(1-t)*0.9188000106811524)+(Math.pow(t,3)*0.9313000106811523)},function(t) {return (Math.pow((1-t),3)*0.9313000106811523)+(3*t*Math.pow((1-t),2)*0.9438000106811524)+(3*Math.pow(t,2)*(1-t)*0.9388000106811524)+(Math.pow(t,3)*0.9413000106811523)},function(t) {return (Math.pow((1-t),3)*0.9413000106811523)+(3*t*Math.pow((1-t),2)*0.9438000106811524)+(3*Math.pow(t,2)*(1-t)*0.33130001068115233)+(Math.pow(t,3)*0.34630001068115235)},function(t) {return (Math.pow((1-t),3)*0.34630001068115235)+(3*t*Math.pow((1-t),2)*0.36130001068115236)+(3*Math.pow(t,2)*(1-t)*0.08630001068115234)+(Math.pow(t,3)*0.19880001068115235)},function(t) {return (Math.pow((1-t),3)*0.19880001068115235)+(3*t*Math.pow((1-t),2)*0.3113000106811523)+(3*Math.pow(t,2)*(1-t)*0.5838000106811524)+(Math.pow(t,3)*0.45130001068115233)},function(t) {return (Math.pow((1-t),3)*0.45130001068115233)+(3*t*Math.pow((1-t),2)*0.3188000106811523)+(3*Math.pow(t,2)*(1-t)*0.8463000106811523)+(Math.pow(t,3)*0.7438000106811523)},function(t) {return (Math.pow((1-t),3)*0.7438000106811523)+(3*t*Math.pow((1-t),2)*0.6413000106811524)+(3*Math.pow(t,2)*(1-t)*0.5663000106811523)+(Math.pow(t,3)*0.6188000106811523)},function(t) {return (Math.pow((1-t),3)*0.6188000106811523)+(3*t*Math.pow((1-t),2)*0.6713000106811523)+(3*Math.pow(t,2)*(1-t)*0.6413000106811524)+(Math.pow(t,3)*0.6838000106811524)},function(t) {return (Math.pow((1-t),3)*0.6838000106811524)+(3*t*Math.pow((1-t),2)*0.7263000106811523)+(3*Math.pow(t,2)*(1-t)*0.6913000106811523)+(Math.pow(t,3)*0.7288000106811523)},function(t) {return (Math.pow((1-t),3)*0.7288000106811523)+(3*t*Math.pow((1-t),2)*0.7663000106811524)+(3*Math.pow(t,2)*(1-t)*0.6913000106811523)+(Math.pow(t,3)*0.7263000106811523)},function(t) {return (Math.pow((1-t),3)*0.7263000106811523)+(3*t*Math.pow((1-t),2)*0.7613000106811524)+(3*Math.pow(t,2)*(1-t)*0.7038000106811524)+(Math.pow(t,3)*0.6988000106811524)}];var i = Math.max(0,Math.min(13, Math.floor(t * 14)));return fns[i]((t - (i/14)) * 14);};
var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.06380001068115235)+(3*t*Math.pow((1-t),2)*0.025)+(3*Math.pow(t,2)*(1-t)*0.04130001068115234)+(Math.pow(t,3)*0.30380001068115236)},function(t) {return (Math.pow((1-t),3)*0.30380001068115236)+(3*t*Math.pow((1-t),2)*0.5663000106811523)+(3*Math.pow(t,2)*(1-t)*0.34880001068115235)+(Math.pow(t,3)*0.5363000106811523)},function(t) {return (Math.pow((1-t),3)*0.5363000106811523)+(3*t*Math.pow((1-t),2)*0.7238000106811523)+(3*Math.pow(t,2)*(1-t)*0.8763000106811524)+(Math.pow(t,3)*0.7663000106811524)},function(t) {return (Math.pow((1-t),3)*0.7663000106811524)+(3*t*Math.pow((1-t),2)*0.6563000106811523)+(3*Math.pow(t,2)*(1-t)*0.9188000106811524)+(Math.pow(t,3)*0.9313000106811523)},function(t) {return (Math.pow((1-t),3)*0.9313000106811523)+(3*t*Math.pow((1-t),2)*0.9438000106811524)+(3*Math.pow(t,2)*(1-t)*0.9388000106811524)+(Math.pow(t,3)*0.9413000106811523)},function(t) {return (Math.pow((1-t),3)*0.9413000106811523)+(3*t*Math.pow((1-t),2)*0.9438000106811524)+(3*Math.pow(t,2)*(1-t)*0.33130001068115233)+(Math.pow(t,3)*0.34630001068115235)},function(t) {return (Math.pow((1-t),3)*0.34630001068115235)+(3*t*Math.pow((1-t),2)*0.36130001068115236)+(3*Math.pow(t,2)*(1-t)*0.08630001068115234)+(Math.pow(t,3)*0.19880001068115235)},function(t) {return (Math.pow((1-t),3)*0.19880001068115235)+(3*t*Math.pow((1-t),2)*0.3113000106811523)+(3*Math.pow(t,2)*(1-t)*0.5838000106811524)+(Math.pow(t,3)*0.45130001068115233)},function(t) {return (Math.pow((1-t),3)*0.45130001068115233)+(3*t*Math.pow((1-t),2)*0.3188000106811523)+(3*Math.pow(t,2)*(1-t)*0.8463000106811523)+(Math.pow(t,3)*0.7438000106811523)},function(t) {return (Math.pow((1-t),3)*0.7438000106811523)+(3*t*Math.pow((1-t),2)*0.6413000106811524)+(3*Math.pow(t,2)*(1-t)*0.5663000106811523)+(Math.pow(t,3)*0.6188000106811523)},function(t) {return (Math.pow((1-t),3)*0.6188000106811523)+(3*t*Math.pow((1-t),2)*0.6713000106811523)+(3*Math.pow(t,2)*(1-t)*0.6413000106811524)+(Math.pow(t,3)*0.6838000106811524)},function(t) {return (Math.pow((1-t),3)*0.6838000106811524)+(3*t*Math.pow((1-t),2)*0.7263000106811523)+(3*Math.pow(t,2)*(1-t)*0.6913000106811523)+(Math.pow(t,3)*0.7288000106811523)},function(t) {return (Math.pow((1-t),3)*0.7288000106811523)+(3*t*Math.pow((1-t),2)*0.7663000106811524)+(3*Math.pow(t,2)*(1-t)*0.6913000106811523)+(Math.pow(t,3)*0.7263000106811523)},function(t) {return (Math.pow((1-t),3)*0.7263000106811523)+(3*t*Math.pow((1-t),2)*0.7613000106811524)+(3*Math.pow(t,2)*(1-t)*0.7038000106811524)+(Math.pow(t,3)*0.6988000106811524)}];var i = Math.max(0,Math.min(13, Math.floor(t * 14)));return fns[i]((t - (i/14)) * 14);};
//===END TRACK CODE===// 

var xFn = function(t) { return 650 * _xFn(t); }
var zFn = function(t) { return 650 * _yFn(t); }  

var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
segments: 12,
diameter: 4
}, scene);
playerSphere.material = new BABYLON.StandardMaterial("playerSphereMaterial", scene);
playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/BeachBallColor.jpg', scene);
playerSphere.position = new BABYLON.Vector3(xFn(0), 9, zFn(0));

playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
mass: 1,
restitution: 0.9
}, scene);   

BABYLON.SceneLoader.ImportMesh(null, "resources/", "speed.obj", scene, function(meshes) {
var boostMesh = meshes[0], boosts = [];
boostMesh.material = new BABYLON.StandardMaterial("boostMaterial", scene);
boostMesh.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
boostMesh.scaling = new BABYLON.Vector3(5, 5, 5);
boostMesh.setEnabled(false);
function boostAt(xFn, zFn, t) {
var newBoost = boostMesh.clone('boost');
newBoost.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));
newBoost.rotation.y = -derivAngle(t, xFn, zFn);
newBoost.setEnabled(true);
boosts.push(newBoost);
}

// Place boosts here
boostAt(xFn, zFn, 100.0);

scene.registerAfterRender(function() {
boosts.forEach(function(boost, i){
if(boost.intersectsMesh(playerSphere)){
boost.dispose();
boosts.splice(i,1);
var vel = playerSphere.physicsImpostor.getLinearVelocity();
playerSphere.applyImpulse(vel.normalize().scale(100), playerSphere.getAbsolutePosition());
} else {
boost.rotation.y += 0.01
}
});
});
}); 

var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene); 
camera.attachControl(canvas, true);

var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

rampAt(xFn, zFn, 0.94, -Math.PI / 4, scene); 

rampAt(xFn, zFn, 0.96, Math.PI / 4, scene); 

wallAt(xFn, zFn, 0.01, 6.1, scene); 

wallAt(xFn, zFn, 0.01, -6.1, scene); 

var startTime;
var timer = document.querySelector('#timer');

scene.registerAfterRender(function() { 
var vel = playerSphere.physicsImpostor.getLinearVelocity();
playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98)); 

var forward = camera.getFrontPosition(1).subtract(camera.position);
forward.y = 0;
forward = forward.normalize().scale(1); 

var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));

var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));

if (keys.w) {
if(!startTime){ startTime = Date.now(); } 

playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
}
if (keys.s) {
playerSphere.applyImpulse(backward, playerSphere.getAbsolutePosition());
}
if (keys.a) {
playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
}
if (keys.d) {
playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
} 

var currentT = tLookup(xFn, zFn, 500, playerSphere.position.x, playerSphere.position.z);

if (currentT > 0.99) {
win();
} 

var angle = (derivAngle(currentT, xFn, zFn) - (Math.PI)); 
camera.alpha += (angle - camera.alpha) / 32; 

if (playerSphere.position.y < -10) {
lost();
}


if(startTime) {
timer.innerHTML = ((Date.now() - startTime) / 1000).toFixed(2).replace('.',':');
} 

});

function drawPoint(x, z, zrot, scene) {
var point = BABYLON.MeshBuilder.CreateBox('point', { 
width: 10, 
height: 0.5, 
depth: 12 
}, scene);
point.material = new BABYLON.StandardMaterial("pointMaterial", scene);
point.material.diffuseColor = new BABYLON.Color3(2, 6, 233);
point.position = new BABYLON.Vector3(x, 0.1, z);
point.rotation.y = zrot;
point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
}

function drawParametric(xFn, zFn, start, end, res, scene) {
	for (var t = start; t <= end; t += ((end - start) / res)) {
		drawPoint(xFn(t), zFn(t), 0, scene);
	}
}  

drawParametric(xFn, zFn, 0, 1, 350, scene);    

function tLookup(xFn, zFn, res, x, z) {
var minT = 0;
var minDist = Infinity;
for (var t = 0; t <= 1; t += (1 / res)) {
var dist = Math.pow(x - xFn(t), 2) + Math.pow(z - zFn(t), 2);
if (dist < minDist) {
minDist = dist;
minT = t;
}
}
return minT;
} 

function derivAngle(t, xFn, zFn) {
function derive(f, x) {
var h = 2.2e-10;
return (f(x + h) - f(x - h)) / (2 * h);
}
return Math.atan2(derive(zFn, t), derive(xFn, t));
} 

function rampAt(xFn, zFn, t, angle, scene) {
var ramp = BABYLON.MeshBuilder.CreateBox('ramp', {
height: 8,
width: .25,
depth: 12
}, scene);
ramp.material = new BABYLON.StandardMaterial("rampMaterial", scene);
ramp.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
ramp.physicsImpostor = new BABYLON.PhysicsImpostor(ramp, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
ramp.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));

ramp.rotation.z = angle;
ramp.rotation.y = -derivAngle(t, xFn, zFn);
} 

function wallAt(xFn, zFn, t, offset, scene) {
var wall = BABYLON.MeshBuilder.CreateBox('wall', {
height: 8,
width: .25,
depth: 12
}, scene);
angle = -derivAngle(t, xFn, zFn); 
wall.material = new BABYLON.StandardMaterial("wallMaterial", scene);
wall.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
wall.physicsImpostor = new BABYLON.PhysicsImpostor(wall, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
wall.position = new BABYLON.Vector3(xFn(t) + (offset * Math.sin(angle)), 4, zFn(t) + (offset * Math.cos(angle)));
wall.rotation.y = angle + (Math.PI / 2);
return wall;
}

engine.runRenderLoop(scene.render.bind(scene));
window.addEventListener('resize', engine.resize.bind(engine));
}

function win(){
window.location.reload();
alert("WINER!");
} 

function lost(){
window.location.reload();
alert("LOSER!");
}   

</script>
