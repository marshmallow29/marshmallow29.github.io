  <!DOCTYPE html>
  <html>
    <head>
      <title> Game Over </title>
      <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
      <script>
        function start(){
          sjs.open();
       

       //gameover screen
         var gameover_text = new sjs.Text("You missed the ball! I thought i told you not too",28,"yellow")
          
           gameover_text.centerH().offset(0, 30);

         var restartBtn = new sjs.Button("Restart", function(){
           window.location = "index.html";
         });

         restartBtn.center();

        } //end start
      </script>
    </head>
    <body onload="start()">
      <h1> Game Over! </h1>

    <div id="target" style="margin:auto;background:grey;"></div>
  </body>
</html>
