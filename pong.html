<html>
  <head>
    <title> Pong </title> 
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
  <script> 

    function start(){
       sjs.open("target", 1000, 570);

       var soundEffect = new Audio('Music/04 Elevator.mp3');

      soundEffect.play();

      //ball objecect and Properties
      var ball = new sjs.Image("Images/basketball.png");
      ball.type = "ball";
      ball.setSize(70,70);
      ball.center();
      ball.friction = 0;
      ball.bounce();
      ball.pushRight(3);
      ball.pushUp(4);
      
      //Paddle 1
      var paddle1 = new sjs.Image("Images/blue.png");
      paddle1.type = "Paddle";
      paddle1.centerH();
      paddle1.setSize(100,20);

      //Paddle 2
      var paddle2 = new sjs.Image("Images/green.png");
      paddle2.type = "Paddle";
      paddle2.center().bottom();
      paddle2.setSize(100,20);

 
      sjs.keyDown(LEFT_KEY, function(){
        paddle1.pushLeft();
        paddle2.pushLeft();

      
    });

sjs.keyDown(RIGHT_KEY, function(){
        paddle1.pushRight();
        paddle2.pushRight();

      });

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange")

//sounds

var soundEffect = new Audio('Music/techno.mp3');

//ball bounce

sjs.onHit("ball","Paddle", function(ball,paddle){
  score = score + 1;
  soundEffect.play();
  score_txt.setText("Score: 0" + score)
  sjs.bounceOff(ball,paddle);
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
  window.location = "gameover.html";
});

     }
     //end start
  </script> 
</head> 
<body onload="start()"> 
  <h1> Pong Game </h1> 
  <div id="target" style="margin:auto;background:grey;"></div> 
 </body> 
</html>
